plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "5.1.0"
//    id "org.springframework.boot" version '2.3.1.RELEASE'
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    testImplementation 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE',
            'io.cucumber:cucumber-core:6.2.2',
            'io.cucumber:cucumber-java:6.2.0',
            'io.cucumber:cucumber-expressions:10.2.1',
            'io.cucumber:cucumber-junit:6.2.0',
            'io.cucumber:cucumber-spring:6.2.0',

            'com.codeborne:selenide:5.13.0',
            'org.springframework.boot:spring-boot-starter-mail:2.3.1.RELEASE',
            'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE',
            'org.springframework.boot:spring-boot-loader-tools:2.3.1.RELEASE',
            'org.junit.platform:junit-platform-launcher:1.6.2',
            'org.apache.maven:maven-model:3.6.3'
}

group = 'com.home'
version = '0.0.1-SNAPSHOT'
description = 'Selenide2'
sourceCompatibility = '1.11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform {
    }
}

tasks.withType(Test) {
    systemProperties System.getProperties()
    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "full"
        }
    }

    outputs.upToDateWhen { false }
}