plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "5.1.0"
    id "org.springframework.boot" version '2.3.1.RELEASE'
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'io.cucumber:cucumber-core:6.2.2'
    testImplementation 'io.cucumber:cucumber-java:6.2.0'
    testImplementation 'io.cucumber:cucumber-expressions:10.2.1'
    testImplementation 'io.cucumber:cucumber-junit:6.2.0'
    testImplementation 'io.cucumber:cucumber-spring:6.2.0'
    testImplementation 'com.codeborne:selenide:5.13.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-mail'
    testImplementation 'org.apache.maven:maven-model:3.6.3'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-loader-tools'
}

group = 'com.home'
version = '0.0.1-SNAPSHOT'
description = 'Selenide2'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform {
    }
}
